<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Inject Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/site.css" rel="stylesheet">
    <title>Typemaster</title>
</head>

<body>
    <!--For a basic nav bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Typemaster 打字猿</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="top-space"></div>
    <div class="container-lg">
        <!--Placeholder for alert-->
        <div id="alert-placeholder"></div>
        <!--control section-->
        <div class="mb-3">
            <button class="btn btn-primary me-1" id="btn-retry"><i class="fas fa-redo"></i> 重试</button>
            <button class="btn btn-primary" id="btn-change-testcase"><i class="fas fa-dice"></i> 换一段</button>
        </div>
        <!--Information section-->
        <div class="row row-cols-lg-auto row-cols-md-3 align-items-start justify-content-start mb-3">
            <div class="col wrapper-info-card">
                <div class="card">
                    <div class="card-body info-card">
                        <span class="info-title"><i class="far fa-clock"></i> 时间</span>
                        <span id="display-time" class="info-value"></span>
                    </div>
                </div>

            </div>
            <div class="col wrapper-info-card">
                <div class="card">
                    <div class="card-body info-card">
                        <span class="info-title"><i class="fas fa-tasks"></i> 完成度</span>
                        <span id="display-progress" class="info-value"></span>
                    </div>
                </div>
            </div>
            <div class="col wrapper-info-card">
                <div class="card">
                    <div class="card-body info-card">
                        <span class="info-title"><i class="fas fa-tachometer-alt"></i> 速度 </span>
                        <span id="display-speed" class="info-value"></span>
                    </div>
                </div>
            </div>
        </div>

        <!--Sentence section-->
        <div class="card m-3" id="live-input-card">
            <div class="card-body sentence-section">
                <div id="para-before" class="sentence-done"></div>
                <p>
                    <span class="sentence-done" id="sentence-done"></span>
                    <span class="word-done" id="word-done"></span><span class="word-err" id="word-err"></span><span
                        class="word-pending" id="word-pending"></span>
                    <span class="sentence-pending" id="sentence-pending"></span>
                </p>
                <div id="para-after" class="sentence-pending"></div>
            </div>
        </div>

        <!--Input section-->
        <div class="input-section">
            <label class="form-label" for="input-word">键入上文内容</label>
            <input type="text" class="form-control" id="input-word" />
            <div class="invalid-feedback invisible" id="invalid-warning">键入内容有误</div>
        </div>

        <!--Scoreboard section-->
        <h2 class="mt-5">
            历史成绩
            <button class="btn btn-danger" id="btn-reset-log"><i class="fas fa-stream"></i> 重置</button>
        </h2>
        <div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">时间</th>
                        <th scope="col">时长</th>
                        <th scope="col">词数</th>
                        <th scope="col">速度</th>
                    </tr>
                </thead>
                <tbody id="scoreboard">

                </tbody>
            </table>
        </div>
    </div>

    <!--scripts goes here-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/b19a4f546e.js" crossorigin="anonymous"></script>
    <script src="/js/site.js"></script>
</body>

</html>
